  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --primary-light: #A5D6A7;
      --secondary: #2196F3;
      --text-primary: #333;
      --text-secondary: #666;
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --success: #00c853;

    * {

      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;

      padding: 20px;

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--primary-light);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 24px;
      position: relative;
    }
    
    .success-icon:before {
      content: "";
      width: 30px;
      height: 15px;
      border-left: 4px solid white;
      border-bottom: 4px solid white;
      transform: rotate(-45deg);
      position: relative;
      top: -2px;
    }
    
    h1 {
      color: var(--success);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      position: relative;
      display: inline-block;
    }
    
    h1:after {
      content: '';
      position: absolute;
      width: 40%;
      height: 3px;
      background: var(--primary);
      left: 30%;
      bottom: -8px;
      border-radius: 2px;
    }
    
    p {
      color: var(--text-secondary);
      margin: 16px 0;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .highlight {
      color: var(--primary-dark);
      font-weight: 500;
    }
    
    .loading-bar {
      width: 100%;
      height: 6px;
      background: #f0f0f0;
      border-radius: 3px;
      margin: 30px 0;
      overflow: hidden;
      position: relative;
    }
    
    .loading-bar:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
      background-size: 200% 100%;
      animation: loading 2s linear infinite;
    }
    
    @keyframes loading {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }
    
    #redirect-message {
      font-size: 14px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    #countdown {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 28px;
      height: 28px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      font-weight: 600;
    }
    
    .telegram-info {
      margin-top: 24px;
      background: rgba(76, 175, 80, 0.08);
      padding: 16px;
      border-radius: 8px;
    }
    
    .telegram-icon {
      margin-bottom: 10px;
      font-size: 24px;
      color: #0088cc;
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Responsividade */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .success-icon {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>

  <script>
    // FunÃ§Ã£o para registrar eventos do Facebook Pixel de forma confiÃ¡vel
    function trackFacebookEvent(eventName, eventData) {
      return new Promise((resolve) => {
        // Verificar se o fbq estÃ¡ disponÃ­vel
        if (typeof fbq !== 'function') {
          console.error('Facebook Pixel nÃ£o estÃ¡ disponÃ­vel');
          resolve(false);
          return;
        }

        // Definir um timeout para garantir que nÃ£o ficamos presos esperando
        const timeoutId = setTimeout(() => {
          console.warn('Timeout ao registrar evento ' + eventName);
          resolve(false);
        }, 2000);

        // Registrar o evento
        try {
          fbq('track', eventName, eventData);
          
          // Limpar o timeout e resolver a promise
          clearTimeout(timeoutId);
          console.log('Evento ' + eventName + ' registrado com sucesso');
          resolve(true);
        } catch (error) {
          console.error('Erro ao registrar evento ' + eventName, error);
          clearTimeout(timeoutId);
          resolve(false);
        }
      });
    }

    // Registrar eventos e redirecionar

      // Registrar o evento InitiateCheckout
